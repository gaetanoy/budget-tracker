# Override pour activer le support GPU NVIDIA
# Usage: docker-compose -f docker-compose.yml -f docker-compose.cuda.yml up
services:
  llm:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
